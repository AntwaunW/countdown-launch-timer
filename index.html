<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/398fca0c2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Countdown-Timer</title>
</head>
<body>
    <div class="full-timer">
        <div class="timer">
            <div>
                <div class="ticker one">
                    <p id="number" class="number">01</p>
                    <p>Days</p>
                </div>
            </div>    
            <div>
                <div class="ticker two">
                    <p class="number">12</p>
                    <p>Hours</p>
                </div>
            </div>
            <div>
                <div class="ticker three">
                    <p class="number">33</p>
                    <p>Minutes</p>
                </div>
            </div>
            <div>
                <div class="ticker four">
                    <p class="number">48</p>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" alt="facebook"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#" alt="pinterest"><i class="fa-brands fa-square-pinterest"></i></a>
        <a href="#" alt="instagram"><i class="fa-brands fa-square-instagram"></i></a>
    </footer>

    <script src="/index.js" charset="UTF-8">

    </script>
</body>
</html>
